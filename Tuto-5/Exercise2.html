<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="2.css" class="rel">
</head>
<body>
    <div class="card">
        <table>
            <h1>Sign Up</h1>
            <form action="/action_page.php" method="get" target="_blank">
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" name="fname" id="fname" placeholder="Enter First Name"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name</label></td>
                    <td><input type="text" name="lname" id="lname" placeholder="Enter Last Name"></td>
                </tr>
                <tr>
                    <td><label for="dob">Date of Birth</label></td>
                    <td><select name="d" id="d">
                        <option value="date">Date</option>
                    </select>
                    <select name="m" id="m">
                        <option value="month" >Month</option>
                        <option value="j">-January-</option>
                    </select>
                    <select name="y" id="y">
                        <option value="y">Year</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="gen">Gender</label></td>
                    <td>
                        <input type="radio" id="m" name="gend" value="male">Male
                        <input type="radio" id="f" name="gend" value="female">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="co">Country</label></td>
                    <td>
                        <select name="country" id="co">
                            <option value="coun">Country</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">E-mail</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Enter E-Mail"></td>
                </tr>
                <tr>
                    <td><label for="num">Phone</label></td>
                    <td><input type="number" id="num" name="num" placeholder="Enter Phone"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" id="pass" name="pass"></td>
                </tr>
                <tr>
                    <td><label for="conf">Confirm Password</label></td>
                    <td><input type="password" id="conf" name="pass"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" id="ag" name="ag">I Agree to the Terms of use</td>
                </tr>
                <tr>
                    <td colspan="2" style="background-color: rgb(214, 135, 9); padding: 10px; width: 400px; padding-bottom: 4%;">
                        <input type="submit" value="Submit">
                        <input type="reset" value="Cancel">
                    </td>
            </form>        
        </table>
    </div>
</body>
</html>
